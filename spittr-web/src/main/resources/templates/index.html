<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="component/head :: copy"></head>

<body>
<div th:replace="component/lang-bar :: copy"></div>
<div id="wrapper">
    <!--     <div id="wrapper"> -->
    <div th:replace="component/side-bar :: #sidebar-wrapper"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>My CRUD web site</h1>
                    <p>Logged user: <span sec:authentication="name">Hasn't logged in</span></p>
                    <p sec:authorize="isAuthenticated()">Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span></p>
                    <p th:text="#{reference.welcome}">BUG</p>
                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
<div th:replace="component/script-block :: #scripts-template"></div>
</body>
</html>
